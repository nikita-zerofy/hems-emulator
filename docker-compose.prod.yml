version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hems-backend-prod
    environment:
      NODE_ENV: production
      PORT: 8080
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-hems_secure_password_change_me}@db.cvmcecbofulpqwjdkqcn.supabase.co:5432/postgres
      JWT_SECRET: ${JWT_SECRET:-change_this_secret_in_production}
      CORS_ORIGIN: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${BACKEND_URL:-http://localhost:8080}
        VITE_WS_URL: ${WS_URL:-ws://localhost:8080}
    container_name: hems-frontend-prod
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

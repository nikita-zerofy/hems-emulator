# Google Cloud Build configuration for HEMS Emulator
steps:
  # Build backend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/hems-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/hems-backend:latest'
      - './backend'
    id: 'build-backend'

  # Build frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - './frontend/Dockerfile.prod'
      - '-t'
      - 'gcr.io/$PROJECT_ID/hems-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/hems-frontend:latest'
      - '--build-arg'
      - 'VITE_API_URL=https://hems-backend-${_CLOUD_RUN_SUFFIX}-uc.a.run.app'
      - '--build-arg'
      - 'VITE_WS_URL=wss://hems-backend-${_CLOUD_RUN_SUFFIX}-uc.a.run.app'
      - './frontend'
    id: 'build-frontend'

  # Push backend image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/hems-backend:$COMMIT_SHA']
    id: 'push-backend'

  # Push frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/hems-frontend:$COMMIT_SHA']
    id: 'push-frontend'

  # Deploy backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'hems-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/hems-backend:$COMMIT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '1'
      - '--set-env-vars'
      - 'NODE_ENV=production,JWT_SECRET=${_JWT_SECRET},DATABASE_URL=${_DATABASE_URL},SIMULATION_INTERVAL_MS='
    id: 'deploy-backend'

  # Deploy frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'hems-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/hems-frontend:$COMMIT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '80'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '0.5'
      - '--max-instances'
      - '1'
    id: 'deploy-frontend'

# Substitution variables (set these in Cloud Build trigger)
substitutions:
  _CLOUD_RUN_SUFFIX: 'dev'  # Change per environment
  _JWT_SECRET: 'your-secure-jwt-secret'
  _DATABASE_URL: 'postgresql://user:pass@db-host:5432/hems'

options:
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s' 
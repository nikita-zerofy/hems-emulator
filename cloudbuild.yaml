# Google Cloud Build configuration for HEMS Emulator
steps:
  # Build backend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/hems-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/hems-backend:latest'
      - './backend'
    id: 'build-backend'

  # Build frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - './frontend/Dockerfile.prod'
      - '-t'
      - 'gcr.io/$PROJECT_ID/hems-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/hems-frontend:latest'
      - '--build-arg'
      - 'VITE_API_URL=https://hems-backend-${_CLOUD_RUN_SUFFIX}-uc.a.run.app'
      - '--build-arg'
      - 'VITE_WS_URL=wss://hems-backend-${_CLOUD_RUN_SUFFIX}-uc.a.run.app'
      - './frontend'
    id: 'build-frontend'

  # Push backend image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/hems-backend:$COMMIT_SHA']
    id: 'push-backend'

  # Push frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/hems-frontend:$COMMIT_SHA']
    id: 'push-frontend'

  # Deploy frontend to Cloud Run (needed to discover FRONTEND_URL for backend CORS)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'hems-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/hems-frontend:$COMMIT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '0.5'
      - '--max-instances'
      - '1'
    id: 'deploy-frontend'

  # Capture frontend URL for backend FRONTEND_URL env var
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -euo pipefail
        gcloud run services describe hems-frontend \
          --region=europe-west1 \
          --platform=managed \
          --format='value(status.url)' > /workspace/frontend_url.txt
    id: 'get-frontend-url'

  # Deploy backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -euo pipefail
        FRONTEND_URL="$(cat /workspace/frontend_url.txt)"
        gcloud run deploy hems-backend \
          --image "gcr.io/$PROJECT_ID/hems-backend:$COMMIT_SHA" \
          --region "europe-west1" \
          --platform "managed" \
          --allow-unauthenticated \
          --port "8080" \
          --memory "1Gi" \
          --cpu "1" \
          --max-instances "1" \
          --set-env-vars "NODE_ENV=production,JWT_SECRET=${_JWT_SECRET},FRONTEND_URL=$$FRONTEND_URL" \
          --set-secrets "DATABASE_URL=${_EMULATOR_DATABASE_URL_SECRET}"
    id: 'deploy-backend'

# Substitution variables (set these in Cloud Build trigger)
substitutions:
  _CLOUD_RUN_SUFFIX: 'dev'  # Change per environment
  _JWT_SECRET: 'your-secure-jwt-secret'
  _SIMULATION_INTERVAL_MS: '' # Optional (e.g. 1000). Empty means default in app.
  # Secret Manager references for Cloud Run env vars (recommended over plaintext in YAML / UI)
  # Format: projects/$PROJECT_ID/secrets/<NAME>:<VERSION>
  _EMULATOR_DATABASE_URL_SECRET: 'projects/$PROJECT_ID/secrets/emulator_database_url:latest'

options:
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s' 